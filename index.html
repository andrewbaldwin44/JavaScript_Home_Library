<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/ae1e25f7b0.js"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="lib/styles/reset.css"/>
    <link rel="stylesheet" href="lib/styles/style.css">
    <title>Book Library</title>
  </head>
  <body>
    <button id="new-book" class="new-book">
      <i class="far fa-plus-square"></i>
    </button>
    <div id="form-overlay" class="form-overlay">
      <span id="close-overlay" class="close-overlay"><i class="fas fa-times"></i></span>
      <form id="form" class="form">
        <div class="form-elements">
          <label for="book-title-input" class="form-label">Title</label>
          <input id="book-title-input" class="form-input" name="book-title-input"
          type="text">
          </input>
        </div>
        <div class="form-elements">
          <label for="book-author-input" class="form-label">Author</label>
          <input id="book-author-input" class="form-input" name="book-author-input">
          </input>
        </div>
        <div class="form-elements">
          <label for="book-genre-input" class="form-label">Genre</label>
          <input id="book-genre-input" class="form-input" name="book-genre-input"
          type="text">
          </input>
        </div>
        <div class="form-elements">
          <label for="is-read-check" class="form-label is-read-check">
            <input type="checkbox" id="is-read-check"></input>
            <span class="checkbox"></span>
            Read
          </label>
        </div>
      </form>
      <section id="book-status" class="book-status">
        <label for="read-confirmation" id="book-status-label"
               class="book-status-label">
        </label>
        <div class="book-status-buttons">
          <button id="book-status-yes" class="book-status-button">Yes</button>
          <button id="book-status-no" class="book-status-button">No</button>
        </div>
      </section>
    </div>
    <main class="bookshelf">
      <section class="currently-reading shelf">
        <h1>Reading</h1>
        <div id="currently-reading" class="book-bar">
        </div>
      </section>
      <section class="next-up shelf">
        <h2>On Deck</h2>
        <div id="next-up" class="book-bar">
        </div>
      </section>
      <section class="recently-read shelf">
        <h2>Recently Read</h2>
        <div id="recently-read" class="book-bar">
        </div>
      </section>
      <section class="library shelf">
        <h2>Library</h2>
        <div id="library" class="book-bar">
        </div>
      </section>
    </main>
  </body>
  <script src="lib/scripts/book.js"></script>
  <script src="lib/scripts/booklist.js"></script>
  <script src="lib/scripts/overlay.js"></script>
  <script src="lib/scripts/script.js"></script>
</html>
